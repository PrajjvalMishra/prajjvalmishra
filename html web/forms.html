<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<body>
    <form action="" method="">
    <h1>I am going to learn forms today</h1>
    <label>Name:</label>
    <input type="text" placeholder="Enter your name"/>
    <br>
    <hr>
    <label for="">Fathers Name:</label>
    <input type="text" placeholder="Enter your Fathers name"/>
    <br>
    <hr>
    <label for="">Mothers Name:</label>
    <input type="text" placeholder="Enter your Mothers name"/>
    <br>
    <hr>
    <label for="">Email:</label>
    <input type="email" placeholder="Enter your Email"/>
    <br>
    <hr>
    <label for="">Age:</label>
    <input type="number" placeholder="Enter your age"/>
    <br>
    <hr>
    <label for="">Phone Number:</label>
    <input type="tel" placeholder="Enter your phone no."/>
    <br>
    <hr>
    <label for="">Choose any:</label>
    <input type="radio">Choose me</input>
    <input type="radio">Choose me please</input>
    <input type="radio">Don't Choose me</input>
    <br>
    <hr>
    <label for="">Choose any:</label>
    <input type="checkbox">yo</input>
    <input type="checkbox">yo bro</input>
    <input type="checkbox">broooo</input>
    <br>
    <hr>
    <label for="">Input any date:</label>
    <input type="date">
    <br>
    <hr>
    <label for="">Search:</label>
    <input type="search"/>
    <br>
    <hr>
    <label for="">Pick any colour:</label>
    <input type="color"/>
    <br>
    <hr>
    <label for="">Choose File:</label>
    <input type="file" accept=".pdf"/>
    <br>
    <hr>
    <input type="submit" value="Please enter to submit"/>
    <br>
    <hr>
    <textarea name="" id="" cols="100" rows="10"></textarea>
    <br>
    <hr>
    <label for="">Choose your skill:</label>
    <select name="" id="">
        <option value="HTML">HTML</option>
        <option value="CSS">CSS</option>
        <option value="C++">C++</option>    
    </select>
    </form>
</body>
</html>
