<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ordered List</title>
</head>
<body>
    <h1>I am learning Ordered list</h1>
    <ol>
        <li>Paris</li>
        <li>New York</li>
        <li>France</li>
    </ol>
    <ol type="A">
         <li>Paris</li>
         <li>New York</li>
         <li>France</li>
    </ol>
    <ol type="a">
       <li>Paris</li>
       <li>New York</li>
       <li>France</li>
    </ol> 
    <ol type="I">
        <li>Paris</li>
        <li>New York</li>
        <li>France</li>
    </ol>        
</body>
</html>
