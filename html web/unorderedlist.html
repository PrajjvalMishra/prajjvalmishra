<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Unordered List</title>
</head>
<body>
    <h1>
        I am learning about Unordered List today.
    </h1>
    <ul type="square">
            <li>Paris</li>
            <li>New York</li>
            <li>France</li>
    </ul>
    <ul>
            <li>Paris</li>
            <li>New York</li>
            <li>France</li>
    </ul>
    <ul type="none">
            <li>Paris</li>
            <li>New York</li>
            <li>France</li>
    </ul>
    <ul type="circle">
            <li>Paris</li>
            <li>New York</li>
            <li>France</li>
    </ul>
</body>
</html>
