<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign up page2</title>
</head>
<body>
    <form>
        <table>
        <h3>Sign Up Page</h3>
        <label>Name:</label>
        <input type="text" placeholder="Enter your First name"/>
        <br>
        <br>
        <label for="">Address:</label>
        <textarea name="" id="" cols="100" rows="10"></textarea>
        <br>
        <br>
        <label for="">Password</label>
        <input type="password"/>
        <br>
        <br>
        <label for="">Job Experience</label>
        <input type="text">
        <br>
        <br>
        <label for="">Email</label>
        <input type="email" placeholder="Eneter E-mail"/>
        <br>
        <br>
        <label for="">D.O.B</label>
        <input type="date"/>
        <br>
        <br>
        <label for="">Search</label>
        <input type="text" required/>
        <br>
        <br>
        <label for="">Month</label>
        <input type="month"/>
        <br>
        <br>
        <label for="">Week</label>
        <input type="week"/>
        <br>
        <br>
        <label for="">Time</label>
        <input type="time"/>
        <br>
        <br>
        <label for="">Tel: </label>
        <input value="+91" type="tel"  placeholder="Enter your phone no."/>
        <br>
        <br>
        <label for="">URL</label>
        <input type="url"/>
        <br>
        <br>
        <label for="">Colour</label>
        <input type="color"/>
        <br>
        <br>
        <label for="">Range</label>
        <input type="range"/>
        <br>
        <br>
        <label for="">Choose File:</label>
        <input type="file"/>
        <br>
        <br>
        <label for="">Qualification</label>
        <input type="checkbox">10th</input>
        <input type="checkbox">12th</input>
        <input type="checkbox">Graduation</input>
        <br>
        <br>
        <label for="">Category</label>
        <input type="radio">GEN</input>
        <input type="radio">SC</input>
        <input type="radio">OBC</input>
        <input type="radio">Others</input>
        <br>
        <br>
        <input type="submit"/> 
        </table>
    </form>    
</body>
</html>
