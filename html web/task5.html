<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Starbucks</title>
    <link rel="stylesheet" href="task5.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
    <div class="background" cellpadding="10px">
        <div class="heading" >
            <i class="fa-solid fa-crown"></i>
                <p class="ttle">Starbucks</p>
                <p class="sbtl">Delhi Center</p>
                <div class="sign">
                    
                </div>
        </div>
        <div class="download">
            <h3>Your Download</h3>
            <br>
            <p>First off all thankyou for coming again to our website</p>
            <hr>
            <br>
            <h4>You recently ordered and will soon get an email with the download link for customer rating.</h4>
            <ul>
                <li>Coffee-Latte</li>
                <li>Biscuits</li>
                <li>Sandwich</li>
            </ul>
        </div> 

            <div class="registrationform">
                <p class="rgs">Order Coffee</p><br>
                <label>First Name*</label><br>
                <input type="text"/><br><br>
                <label>Last Name*</label><br>
                <input type="text"/><br><br>
                <label>Address*</label><br>
                <input type="text"/><br><br>
                <label for="">Country</label><br>
                 <select name="country" id="country">
                        <option value="" disabled selected>Please select</option>
                         <option value="India">India</option>
                         <option value="Australia">Aus</option>
                         <option value="NYK">NYK</option>    
                 </select><br><br>
                 <label for="">Region</label><br>
                 <select name="region" id="region">
                        <option value="" disabled selected>Please select</option>
                         <option value="India">India</option>
                         <option value="Australia">Aus</option>
                         <option value="NYK">NYK</option>    
                 </select><br><br>
                 <input class="btn" type="button" value="Confirm"/>
            </div>
    </div>
    <div class="video">
        <p>Try our new product <strong>#MORNING YES</strong></p>
        <video width="420" height="240" controls>
            <source src="starbucks.me.mp4" type="video/mp4">
            </video>
    </div>
</div>
    
</body>
</html>
